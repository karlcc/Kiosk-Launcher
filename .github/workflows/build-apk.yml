name: Build Kiosk Launcher APK

on:
  workflow_dispatch:  # permet de lancer manuellement
  push:               # optionnel, lance le build à chaque commit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug - Show fragment_home.xml content
        run: |
          echo "=== Checking fragment_home.xml content ==="
          cat app/src/main/res/layout/fragment_home.xml
          echo "=== Checking for hidden characters ==="
          hexdump -C app/src/main/res/layout/fragment_home.xml | head -20

      - name: Build APK (debug)
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4   # <-- mise à jour ici
        with:
          name: KioskLauncher-APK
          path: app/build/outputs/apk/debug/app-debug.apk
